
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
  
          <form  class="login100-form validate-form"  #signupForm="ngForm">
  
          <span class="login100-form-title">
            Join Us !
          </span>
          <div class="row">
          
            <div class="col-md-6">
              <div class="wrap-input100 validate-input" data-validate="First Name is required">
                <input class="input100" type="text" name="firstname" placeholder="First Name">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </span>
              </div>
  
              <div class="wrap-input100 validate-input" data-validate="Last Name is required">
                <input class="input100" type="text" name="lastname" placeholder="Last Name">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </span>
              </div>
  
              <div class="wrap-input100 validate-input" data-validate="Phone Number is required">
                <input class="input100" type="text" name="phonenumber" placeholder="Phone Number">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-phone" aria-hidden="true"></i>
                </span>
              </div>


              <p-dropdown  [style]="{'width': '500px'}" [options]="specialites" id="drop" name="spec" [(ngModel)]="specialite" id="drop" class="wrap-input100 validate-input"  placeholder="Select speciality">
                <ng-template  let-spec pTemplate="selectedItem">
                  <div  ></div>
                </ng-template>
                <ng-template  let-spec pTemplate="item">
                  <div  > {{spec.specialite}}</div>
                </ng-template>
              </p-dropdown>


              <div class="wrap-input100 validate-input" data-validate="Phone Number is required">
                <input class="input100" type="text" name="Description" placeholder="Description">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-phone" aria-hidden="true"></i>
                </span>
              </div>









            </div>
            
  
         
            <div class="col-md-6">
              <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <input class="input100" type="text" name="email" placeholder="Email">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
              </div>
  
              <div class="wrap-input100 validate-input" data-validate="Password is required">
                <input class="input100" type="password" name="pass" placeholder="Password">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-lock input-icon" aria-hidden="true"></i>
                </span>
              </div>
  
              <div class="wrap-input100 validate-input" data-validate="Confirm Password is required">
                <input class="input100" type="password" name="confirmpass" placeholder="Confirm Password" required>
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-lock input-icon" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </div>
  
          <div class="container-login100-form-btn">
         
             
            
             <button class="login100-form-btn" type="submit" (click)="GoToAppoint()" [disabled]="!signupForm.valid">
            <p id="next"> Sign up</p> 
            </button>
            
          </div>
  
          <div style="text-align:droite;" class="text-center p-t-12">
              <a  style="margin-right:300px ;cursor: pointer;" class="txt2" >
               
                You already have an account
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
          </div>
              
              
        
        </form>
      </div>
    </div>
  </div>
